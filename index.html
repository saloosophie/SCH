      </div>
    </div>
    <div class="animated-playlist"></div>
  </div>
  <script>
function playAudio(id) {
  const audios = document.querySelectorAll('audio');
  audios.forEach(audio => {
    if (audio.id !== id) {
      audio.pause();
      audio.currentTime = 0;
    }
  });
  const selectedAudio = document.getElementById(id);
  if (selectedAudio) {
    selectedAudio.play();
  }
}

function pauseAlbumAudios(albumId) {
  const albumAudios = document.querySelectorAll(`.${albumId} audio`);
  albumAudios.forEach(audio => {
    audio.pause();
  });
}
  </script>
